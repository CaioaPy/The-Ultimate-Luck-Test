<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luck Test</title>
    <link rel="stylesheet" href="style.css">

    <!-- Primary Meta Tags -->
    <meta name="title" content="Luck Test" />
    <meta name="description" content="Test your luck and see how far you get!" />
    <meta name="keywords" content="fun websites, fun, lucky, luck">
    <!-- Open Graph Tags -->
    <meta property="og:title" content="Luck Test" />
    <meta property="og:description" content="Test your luck and see how far you get!" />
    <meta property="og:image" content="https://tult.vercel.app/img/preview.png" />
    <!-- Twitter Tags -->
    <meta property="twitter:title" content="Luck Test" />
    <meta property="twitter:description" content="Test your luck and see how far you get!" />
    <meta property="twitter:image" content="https://tult.vercel.app/img/preview.png" />

</head>
<body>
    <header>
        <h1 id="title">Welcome to the ultimate luck test!</h1>
    </header>
    <div class="user">
        <h1 id="highText">Highest number:</h1>
        <h1 id="highH1"></h1>
    </div>
    <div class="userRegister">
        <h1>Save your luck!</h1>
        <form name="usernameForm" method="post" id="usernameForm">
            <label>Username:</label>
            <input type="text" name="username" id="usernameid" required>
            <input class="buttonForm" type="submit" value="Send">
        </form>
    </div>
    <div class="container">
        <h1 id="myh1">number</h1>
        <button id="roll">Show me my luck!</button>
    </div>
    <div class="lbTitle">
        <h1>Leaderboard</h1>
        <div class="lbUsers">
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
